protocols: [udp, tcp]
rtspAddress: :8554

paths:
  # This will be the stream path, e.g., rtsp://<ip>:8554/cam
  cam:
    # Use the dedicated Raspberry Pi camera source
    source: rpiCamera
    
    # Optional: Uncomment and change these to match your camera/needs
    rpiCameraWidth: 1920
    rpiCameraHeight: 1080
    rpiCameraFPS: 30
    # rpiCameraHFlip: true
    rpiCameraVFlip: true
    
    rpiCameraBitrate: 15000000
    rpiCameraAWB: 'auto'
    rpiCameraExposure: 'short'

  processed:
